{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-[#1e1f22] p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Iniciar sesión</h2>
        <form action="/login" method="post" class="space-y-4">
            <input name="username" placeholder="Usuario" required class="w-full p-2 rounded bg-[#2b2d31] text-white">
            <input type="password" name="password" placeholder="Contraseña" required class="w-full p-2 rounded bg-[#2b2d31] text-white">
            <button class="w-full bg-[#5865f2] py-2 rounded hover:bg-[#4752c4]">Entrar</button>
        </form>
        <p class="text-sm text-center mt-4">
            ¿No tienes cuenta? <a href="/register" class="text-[#5865f2] hover:underline">Regístrate</a>
        </p>
    </div>
</div>
{% endblock %}
